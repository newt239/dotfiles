on:
  push:
    branches:
      - main
permissions:
  contents: read
jobs:
  make:
    runs-on: macos-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set execute permissions
        run: chmod +x ./bin/*.sh
      - name: Setup Dotfiles
        run: make
